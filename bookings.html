    <div class="MainTitle">BOOK NOW</div>
    
    <section class="wrapper" >

        
        <div class="form signup">
            <header>Booking</header>
            <form action="#" onsubmit="myfunc(event)">
              <input type="text" id="username" placeholder="Full name (required)" required />
              <input type="email" id="email" placeholder="Email address (required)" required />
              <label>Select Booking date</label>
              <input type="date" id="d1" required/>
              <label>Select Time</label>
              <input type="time" id="time" placeholder="select the time" required/>
              <input type="password" id="password" placeholder="Create Password" required />
              <input type="password" id="confirm_password" placeholder="Confirm Password" required />
              <select id ="Specialist" required>
                <option value="Select the Specialist">Select the Specialist</option>
                <option value="Mark Fergusson">Mark Fergusson</option>
                <option value="Olivia Edwards">Olivia Edwards</option>
                <option value="Malcom Woods">Malcom Woods</option>
                <option value="Liam Higgins">Liam Higgins</option>
                <option value="Tina Risitas">Tina Risitas</option>
              </select>
              
              <textarea id="freeform" name="freeform" rows="4" cols="50" placeholder="Describe Your Problem...(you can resize this box if wanted)"></textarea>
              
              
              
              <input type="text" id="address" placeholder="Address (optional)"/>
              <div class="checkbox">
                <input type="checkbox" id="signupCheck" />
                <label for="signupCheck">Hide my booking profile from anyone</label>
              </div>
              <input type="submit" value="Book" />
              
            </form>
          </div>
          
          
    </section>
